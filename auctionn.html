<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auction Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    .navbar {
      width: 90%;
      background: rgba(20, 20, 20, 0.95);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
      z-index: 1000;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ffcc00;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }
    .nav-links a:hover {
      color: #ffcc00;
    }

    .container {
      margin-top: 120px;
      width: 85%;
      max-width: 700px;
      background: rgba(30,30,30,0.95);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0px 0px 25px rgba(0,0,0,0.7);
      text-align: center;
    }

    .container h1 {
      margin-bottom: 15px;
      font-size: 26px;
      color: #ffcc00;
    }

    .status-box {
      margin: 15px auto;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ffcc00;
      background: rgba(50, 50, 50, 0.9);
      width: 60%;
      font-size: 16px;
    }
    .status-box span {
      font-weight: bold;
      color: lightgreen;
    }

    .auction-img {
      margin: 20px 0;
    }
    .auction-img img {
      max-width: 250px;
      border-radius: 12px;
      border: 3px solid #ffcc00;
    }

    .auction-info h2 {
      margin: 10px 0 5px;
      font-size: 22px;
    }
    .auction-info p {
      font-size: 16px;
      color: #ddd;
    }

    .auction-box {
      margin: 20px 0;
    }
    .auction-box input {
      padding: 10px;
      width: 60%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      text-align: center;
    }
    .auction-box button {
      padding: 10px 18px;
      margin-left: 8px;
      border-radius: 6px;
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .auction-box button:hover {
      background: linear-gradient(135deg, #66bb6a, #388e3c);
    }

    .bid-history {
      margin: 20px auto 0;
      width: 80%;
      text-align: left;
      background: rgba(50,50,50,0.9);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #555;
    }
    .bid-history h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #ffcc00;
    }
    .bid-history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .bid-history li {
      padding: 6px 0;
      border-bottom: 1px solid #777;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">⚡ Auction</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="auction.html">Auction</a></li>
    </ul>
  </div>

  <div class="container">
    <h1>Auction Item</h1>
    <div class="status-box">Status: <span>Open</span></div>

    <div class="auction-img">
      <img src="https://cdn.pixabay.com/photo/2016/11/19/14/00/auction-1834260_640.jpg" alt="Auction Item">
    </div>

    <div class="auction-info">
      <h2>Antique Vase</h2>
      <p>Starting Price: ₹500</p>
    </div>

    <div class="auction-box">
      <input type="number" id="bidAmount" placeholder="Enter your bid">
      <button id="placeBidBtn">Place Bid</button>
    </div>

    <div class="bid-history">
      <h3>Bid History</h3>
      <ul id="bidList"></ul>
    </div>
  </div>

  <script>
    const placeBidBtn = document.getElementById('placeBidBtn');
    placeBidBtn.addEventListener('click', () => {
      const bidInput = document.getElementById('bidAmount');
      const bidValue = bidInput.value;

      if(bidValue === '' || bidValue <= 0) {
        alert('Enter a valid bid!');
        return;
      }

      const now = new Date();
      const dateStr = now.toLocaleString();

      const li = document.createElement('li');
      li.textContent = `₹${bidValue} — ${dateStr}`;
      document.getElementById('bidList').prepend(li);

      bidInput.value = '';
    });
  </script>
</body>
</html>
